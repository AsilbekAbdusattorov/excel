<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Container Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h2 {
            margin: 5px 0;
        }
        .time-box {
            background: #007BFF;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-x: auto;
            max-height: 85vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #007BFF;
            color: white;
            padding: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Date: <span id="current-date"></span></h2>
        <div class="time-box">online time: <span id="current-time"></span></div>
    </div>

    <div class="container">
        <h2>Time Container Table</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Time</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        let tbody = '';
                        for (let i = 26; i >= 1; i--) {
                            tbody += `
                                <tr>
                                    <td>${i}</td>
                                    <td>${(8 + (i % 12))}:00</td>
                                    <td>Feb ${i}, 2025</td>
                                    <td>Feb ${i + 5}, 2025</td>
                                    <td>${i % 2 === 0 ? 'Pending' : 'Completed'}</td>
                                </tr>
                            `;
                        }
                        document.write(tbody);
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateTime() {
            let now = new Date();
            let date = now.toLocaleDateString();
            let time = now.toLocaleTimeString();
            document.getElementById("current-date").textContent = date;
            document.getElementById("current-time").textContent = time;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
